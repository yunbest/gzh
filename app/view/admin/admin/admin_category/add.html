<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminCategory/index')}">分类管理</a></li>
        <li class="active"><a href="{:url('AdminCategory/add')}">添加分类</a></li>
    </ul>
    <div class="row margin-top-20">

        <div class="col-md-3">
            <form class="js-ajax-form" action="{:url('AdminCategory/addPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">

                        <if condition="$vo.name">
                            <div class="form-group">

                                <label for="input-parent"><span class="form-required">*</span>上级</label>
                                <div>
                                    <select class="form-control" name="parent_id" id="input-parent" >
                                        <option value="{$vo.id}">{$vo.name}</option>

                                    </select>

                                </div>
                            </div>
                            <else/>
                        <div class="form-group">

                            <label for="input-parent"><span class="form-required">*</span>上级</label>
                            <div>
                                <select class="form-control" name="parent_id" id="input-parent" onchange="category()">
                                    <option value="0">第一级分类</option>
                                    <volist name="re" id="re">
                                        <option value="{$re.id}">{$re.name}</option>
                                    </volist>>
                                </select>

                            </div>
                        </div>

                        <div class="form-group" id="erji" style="display: none">
                            <label for="house"><span class="form-required">*</span>第二级</label>
                            <div>

                                <select class="form-control" name="parent_id_erji" id="house"  >

                                </select>
                            </div>
                        </div>
                        </if>
                        <script>
                            function category() {
                                var id = $('#input-parent').val();
                                var url = "{:url('AdminCategory/selectAjax')}"
                                if(id > 0){
                                    $.ajax({
                                        url:url,
                                        data:{'id':id},
                                        dataType:'json',
                                        type:'post',
                                        success:function (re) {
                                            $('#house').html($.map(re,function (value,key) {
                                                return "<option value='"+value.id+"'>"+value.name+"</option>";
                                            }));
                                            $('#erji').css('display','block');
                                        }
                                    });


                                }else{
                                    $('#erji').css('display','none');
                                }
                            }
                        </script>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>分类名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">分类别名</label>
                            <div>
                                <input type="text" class="form-control" id="input-alias" name="alias">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control" name="description" id="input-description"></textarea>
                            </div>
                        </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                    <a class="btn btn-default" href="{:url('AdminCategory/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js">

</script>
</body>
</html>
